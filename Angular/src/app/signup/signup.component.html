<body>
    <div class="wrapper">
       <h2>Registration</h2>
      <form (ngSubmit)="signUpButton()" >
        <div class="input-box">
          <input [(ngModel)]="EmployeeId" type="number" placeholder="BEMS ID" name="EmployeeId" required> //ngmodel and name same as component variable
        </div>
        <div class="input-box">
          <input [(ngModel)]="EmailId" type="text" name="EmailId" placeholder="Email ID" required>
        </div>
        <div class="input-box">
          <input [(ngModel)]="UserName" type="text" name="UserName" placeholder="UserName" required>
        </div>
        <div class="input-box">
          <input [(ngModel)]="Password" type="password" name="Password" placeholder="Password" required>
        </div>
        <div class="input-box">
          <input [(ngModel)]="ConfirmPassword" name="ConfirmPassword" type="password" placeholder="Confirm Password" required>
        </div>
        <div class="input-box button">
          <ngx-spinner  type = "ball-pulse" size = "medium"><p style="color: rgb(255, 255, 255); font-size: 18px;">Loading....</p>
          </ngx-spinner>
          <button class="custom-button btn" (click)="openScanner()">Register</button>
        </div>
        <div class="text">
          <h3>Already have an account? <a [routerLink]="['/login']">Login now</a></h3>
          <h3>Are you a Admin? <a [routerLink]="['/adminlogin']">Admin Login</a></h3>
        </div>
      </form>
    </div>
  </body>
